<!DOCTYPE html><html ng-app="netStatsApp"><head><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"><title>Ethereum Bad Block Reporting</title><style type="text/css">[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }</style><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700"><link rel="stylesheet" href="/css/netstats.min.css"></head><body><div ng-controller="StatsCtrl" class="container-fluid"><div ng-cloak style="padding-top: 10px" class="row"><h1>Ethereum Bad Blocks</h1><table class="table table-striped"><thead><tr class="text-info"><th class="th-nodecheck">#</th><th class="th-nodename">Block</th><th class="th-nodetype">Error Type</th><th class="th-latency">Category</th><th style="width: 100px;">IP</th><th style="width: 120px;">Date</th></tr></thead><tbody ng-cloak><tr ng-repeat="report in reports | orderBy:predicate track by report.id" id="report_{{report.id}}"><td class="td-reportcheck">1</td><td>{{ report.block }}</td><td>{{ report.errortype }}</td><td>{{ report.category }}</td><td>{{ report.ip }}</td><td>{{ report.createdAt }}</td></tr></tbody></table></div></div><script src="/js/netstats.min.js"></script></body></html>
